    <script>
        // Append headings with link to ID
        function headingLink(heading) {
          $.each($(heading), function() {
            var headingID = $(this).attr('id');
            var headingURL = '#' + headingID;
            if(typeof headingID != 'undefined') {
              $( this ).append( '<span class="headerlink"><a class="icon-section"></a><span class="url"><a class="icon-link" href="'+headingURL+'"></a>http://ecoledesdonnees.org/credits/'+headingURL+'</span></span>' );
            }
          });
        }
        headingLink('.post h1');
        headingLink('.post h2');
        headingLink('.post h3');
        headingLink('.post h4');
        headingLink('.post h5');
        headingLink('.post h6');

        $(".headerlink a").click(function() {
          $(this).parent('.headerlink').toggleClass("active");
        });
    </script>
